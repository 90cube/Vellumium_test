  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <style>
    /* ============================================
       VELLUMIUM MODERN AI DESIGN SYSTEM
       Theme: Cinematic AI / Professional Editor
       ============================================ */

    :root {
      /* Modern AI Palette */
      --cinema-bg: #0b0b15;
      /* Deep Slate */
      --cinema-surface: #12121e;
      /* Slightly lighter slate */
      --cinema-panel: rgba(255, 255, 255, 0.03);
      /* Glassmorphic panel */

      --cinema-primary: #7a1ff9;
      /* Electric Violet - Primary Action */
      --cinema-primary-dim: rgba(122, 31, 249, 0.2);

      --cinema-accent: #07b6d5;
      /* Cyan - Secondary/Info */
      --cinema-error: #ef4444;
      /* Red - Error/Destructive */

      --cinema-text: #ffffff;
      --cinema-text-muted: #94a3b8;
      /* Slate 400 */
      --cinema-text-dim: #64748b;
      /* Slate 500 */

      --cinema-border: rgba(255, 255, 255, 0.08);
      --glass-border: 1px solid var(--cinema-border);
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--cinema-bg);
      color: var(--cinema-text);
      overflow-x: hidden;
    }

    /* Modern Glass Panel */
    .glass-panel {
      background: var(--cinema-panel);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: var(--glass-border);
      border-radius: 12px;
    }

    /* Glow Effects */
    .glow-primary {
      box-shadow: 0 0 20px -5px var(--cinema-primary-dim);
    }

    .glow-text {
      text-shadow: 0 0 10px var(--cinema-primary-dim);
    }

    /* Custom Scrollbar - Minimal */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Material Symbols helpers */
    .fill-1 {
      font-variation-settings: 'FILL' 1;
    }

    /* Modern Transition Overlay */
    .modern-transition {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      background: var(--cinema-bg);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .modern-transition.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
